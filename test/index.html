<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel with Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Category Icons -->
    <div class="category-icons">
        <button class="icon" onclick="changeCategory('branding')">üè¢ Branding</button>
        <button class="icon" onclick="changeCategory('photography')">üì∑ Photography</button>
        <button class="icon" onclick="changeCategory('design')">üé® Design</button>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <main id="carousel">
            <!-- Branding Category -->
            <div class="item branding">Branding 1</div>
            <div class="item branding">Branding 2</div>
            <div class="item branding">Branding 3</div>
            <div class="item branding">Branding 4</div>
            <div class="item branding">Branding 5</div>
            <div class="item branding">Branding 6</div>

            <!-- Photography Category -->
            <div class="item photography" style="display: none;">Photography 1</div>
            <div class="item photography" style="display: none;">Photography 2</div>
            <div class="item photography" style="display: none;">Photography 3</div>
            <div class="item photography" style="display: none;">Photography 4</div>
            <div class="item photography" style="display: none;">Photography 5</div>
            <div class="item photography" style="display: none;">Photography 6</div>

            <!-- Design Category -->
            <div class="item design" style="display: none;">Design 1</div>
            <div class="item design" style="display: none;">Design 2</div>
            <div class="item design" style="display: none;">Design 3</div>
            <div class="item design" style="display: none;">Design 4</div>
            <div class="item design" style="display: none;">Design 5</div>
            <div class="item design" style="display: none;">Design 6</div>
        </main>
        <button class="nav-button left" onclick="prevItem()">&#10094;</button>
        <button class="nav-button right" onclick="nextItem()">&#10095;</button>
    </div>
</body>
<script src="script.js"></script>

</html>
